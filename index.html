<html>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<body>
		<template id="postit">
			<style> @import "postit.css"; </style>
			<div class="postit">
				<div class="container">
					<pre id="fixed_content" class="content">Data...</pre>
					<div class="editableContent" align="center" style="display: none">
						<textarea id="editable_content" style="border: 0px; width: 145px; height: 145px">Data...</textarea>
						<br>
						<button class="update">OK</button>
					</div>
					<!--<div class="config-icon">cfg</div>-->
				</div>
			</div>
		</template>

		<div width="100%" height="100%" class=cortica></div>
		<script src="index.js"></script>
		<script src="board.js"></script>
		<button id=new>Create PostIt</button>
		<script>
			window.addEventListener("load", e => {
				new Board(document.body).BUILT
					.then(board => {
						board.loadPostIts();
						document.querySelector("button#new")
							.addEventListener("click", () => board.createPostit())
						;
					})
				;
			});
		</script>
	</body>
</html>
